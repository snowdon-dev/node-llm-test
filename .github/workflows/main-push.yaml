name: Main push actions

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm run prod:test

      - run: mkdir -p coverage/site/badges/
      - run: npx coverage-badges --output coverage/site/badges/badges.svg
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: coverage/site/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

